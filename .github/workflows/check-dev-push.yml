name: Check for Errors on Dev Push

on:
  push:
    branches:
      - dev  

jobs:
  lint-and-test:
    runs-on: ubuntu-latest 

    steps:
   
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  

      - name: Install dependencies
        run: npm install  

   
      - name: Run Linter
        run: npm run lint  

      - name: Build app (optional)
        run: npm run build 
